<!-- JS -->
    <script>
        // Theme Changing JS
            function toggleTheme() {
               const container = document.querySelector('.savedTheme');

               container.classList.toggle('dark-mode');

               const isDarkMode = container.classList.contains('dark-mode');
               localStorage.setItem('isDarkMode', isDarkMode.toString());
           }

           const savedTheme = localStorage.getItem('isDarkMode');
           if (savedTheme && savedTheme === 'true') {
               document.querySelector('.savedTheme').classList.add('dark-mode');
           }
        // Theme Changing JS End

        // Menu Toggle JS
            function toggleMenu() {
            var menu = document.querySelector('#navbar-menu-nav');
            var toggleMenuButton = document.querySelector('#navbar-menu-toggle-opn');
            var toggleCloseButton = document.querySelector('#navbar-menu-toggle-cls');
            
            if (menu.style.display === 'none' || menu.style.display === 'block') {
            
              menu.style.display = 'block';
              toggleMenuButton.style.display = 'none';
              toggleCloseButton.style.display = 'block';
            } else {
            
              menu.style.display = 'none';
              toggleMenuButton.style.display = 'block';
              toggleCloseButton.style.display = 'none';
            }
            }
        // Menu Toggle JS End
        window.onload = function() {

        var pageTitle = document.title;
        var attentionMessage = 'ERROR';

        document.addEventListener('visibilitychange', function(e) {
          var isPageActive = !document.hidden;
        
          if(!isPageActive){
            document.title = attentionMessage;
          }else {
            document.title = pageTitle;
          }
        });
        };
    </script>
